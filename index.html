<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Smooth background gradient */
        body {
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Welcome text animation */
        .welcome {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 2s forwards, slideUp 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); }
            to { transform: translateY(0); }
        }

        /* Glowing animated button */
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border-radius: 30px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 81, 47, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 81, 47, 1); }
        }

        /* Logo animation */
        .logo {
            width: 120px;
            margin-top: 20px;
            animation: spin 6s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1 class="welcome">Welcome to Our Home!</h1>
    <img src="logo.png" class="logo" alt="Logo">

    <!-- Autoplay Welcome Audio -->
    <audio id="welcomeAudio">
        <source src="welcome.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("welcomeAudio").play();
        });
    </script>

    <!-- Animated Button -->
    <button class="button">Redirecting in 5 seconds...</button>

    <!-- Auto-Redirect to Google Maps -->
    <script>
        setTimeout(function() {
            window.location.href = "https://maps.app.goo.gl/NMfDEWtXvvQ3iaas8"; // Google Maps link
        }, 5000);
    </script>

</body>
</html>
